<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <!--
      Snowpack will replace %PUBLIC_URL% with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Snowpack & Tailwind App</title>
  </head>
  <body>
    <header class="header">
      <div class="containerHeader">
        <div class="Logos">
          <h1 class="nameApp">CLIMAPP</h1>
          <figure class="imageLogo">
            <img src="./images/cloud.png" alt="">
          </figure>
        </div>
        <nav class="navbar">
          <a target="_blank" href="https://openweathermap.org" class="apiLinkContainer navsizes">
            <figure class="figureNavImage">
              <img class="apiImage" src="./images/api.png" alt="">
            </figure>
            <p class="textNav">Conoce el API</p>
          </a>
          <a class="AboutMeContainer navsizes">
            <figure class="figureNavImage">
              <img class="aboutMeImage" src="./images/contact.png" alt="">
            </figure>
            <p class="textNav">Contáctame</p>
          </a>
          <a class="githubLinkContainer navsizes">
            <figure class="figureNavImage">
              <img class="githubImage" src="./images/github.png" alt="">
            </figure>
            <p class="textNav">Mira el código</p>
          </a>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="inputSection">
        <input type="text" class="cityInput" placeholder="Digita el nombre de tu ciudad">
        <button type="button" class="cityButton">¡Consultar!</button>
      </section>
      <section class="climaCiudades">
        
      </section>
    </main>


    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
